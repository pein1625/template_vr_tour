<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta name="description" content="Description" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="./css/libs.css" />
        <link rel="stylesheet" type="text/css" href="./css/app.css" />
    </head>
    <body>
        <!-- main content-->
        <div class="page">
            <div class="page__content">
                <div class="page__title page__title--1">NHÌN LẠI HÀNH TRÌNH THÚ VỊ TẠI GIFTING BOUTIQUE CÙNG NHỮNG NGƯỜI BẠN DIAGEO</div>
                <div class="page__grid js-video-grid"></div>
            </div>
        </div>
        <!-- JS-->
        <script src="./js/libs.js"></script>
        <script src="./vendor/dom2image/dom2image.min.js"></script>
        <script src="./js/app.js"></script>
        <!-- Google Sheets API-->
        <!-- Add buttons to initiate auth sequence and sign out-->
        <button id="authorize_button" style="display: none;">Authorize</button>
        <button id="signout_button" style="display: none;">Sign Out</button>
        <pre id="content" style="white-space: pre-wrap;"></pre>
        <script type="text/javascript">
            // Client ID and API key from the Developer Console
            var CLIENT_ID = "197104364691-23udkftg8pmsartkv83epjc1a7an8l6n.apps.googleusercontent.com";
            var API_KEY = "AIzaSyDF5UWLCzADbghUJA1vwUSQzbV28ghrpB4";
            var GOOGLE_SHEET_ID = "1sUyz6jLVaWlY-DrgfIxMdD5uxv-DjHWYEkcz-Qud-fY";
            // Array of API discovery doc URLs for APIs used by the quickstart
            var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
            // Authorization scopes required by the API; multiple scopes can be
            // included, separated by spaces.
            var SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";
            var authorizeButton = document.getElementById("authorize_button");
            var signoutButton = document.getElementById("signout_button");
            /**
             *  On load, called to load the auth2 library and API client library.
             */
            function handleClientLoad()
            {
                gapi.load("client:auth2", initClient);
            }
            /**
             *  Initializes the API client library and sets up sign-in state
             *  listeners.
             */
            function initClient()
            {
                gapi.client
                    .init(
                    {
                        apiKey: API_KEY,
                        clientId: CLIENT_ID,
                        discoveryDocs: DISCOVERY_DOCS,
                        scope: SCOPES,
                    })
                    .then(
                        function()
                        {
                            // Listen for sign-in state changes.
                            gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                            // Handle the initial sign-in state.
                            updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
                            authorizeButton.onclick = handleAuthClick;
                            signoutButton.onclick = handleSignoutClick;
                        },
                        function(error)
                        {
                            appendPre(JSON.stringify(error, null, 2));
                        }
                    );
            }
            /**
             *  Called when the signed in status changes, to update the UI
             *  appropriately. After a sign-in, the API is called.
             */
            function updateSigninStatus(isSignedIn)
            {
                listMajors();
                /**
                 * Chỗ này yêu cầu đăng nhập
                if (isSignedIn) {
                  authorizeButton.style.display = "none";
                  signoutButton.style.display = "block";
                  listMajors();
                } else {
                  authorizeButton.style.display = "block";
                  signoutButton.style.display = "none";
                }
                 */
            }
            /**
             *  Sign in the user upon button click.
             */
            function handleAuthClick(event)
            {
                gapi.auth2.getAuthInstance().signIn();
            }
            /**
             *  Sign out the user upon button click.
             */
            function handleSignoutClick(event)
            {
                gapi.auth2.getAuthInstance().signOut();
            }
            /**
             * Append a pre element to the body containing the given message
             * as its text node. Used to display the results of the API call.
             *
             * @param {string} message Text to be placed in pre element.
             */
            function appendPre(message)
            {
                var pre = document.getElementById("content");
                var textContent = document.createTextNode(message + "\n");
                pre.appendChild(textContent);
            }
            /**
             * Print the names and majors of students in a sample spreadsheet:
             * https://docs.google.com/spreadsheets/d/1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms/edit
             */
            function listMajors()
            {
                gapi.client.sheets.spreadsheets.values
                    .get(
                    {
                        spreadsheetId: GOOGLE_SHEET_ID,
                        range: "A2:B",
                    })
                    .then(
                        function(response)
                        {
                            var range = response.result;
                            if (range.values.length > 0)
                            {
                                createVideoGrid(range.values);
                            }
                            else
                            {
                                // appendPre("No data found.");
                                console.log("No data found.");
                            }
                        },
                        function(response)
                        {
                            appendPre("Error: " + response.result.error.message);
                        }
                    );
            }

            function createVideoGrid(videos)
            {
                var $videoGrid = $(".js-video-grid");
                var html = "";
                html = videos
                    .map((video) =>
                    {
                        var link = video[0];
                        var title = video[1];
                        var youtubeId = YouTubeGetID(link);
                        var image = `https://img.youtube.com/vi/${youtubeId}/sddefault.jpg`;
                        return `
    <div class="n-video">
      <a class="n-video__frame js-video-link" href="#!" data-id="${youtubeId}">
        <img src="${image}" alt=""></a>
      <div class="n-video__title">
        <a class="js-video-link" href="#!" data-id="${youtubeId}">${title}</a>
      </div>
    </div>
    `;
                    })
                    .join("");
                $videoGrid.html(html);
                $videoGrid.on("click", ".js-video-link", function(e)
                {
                    e.preventDefault();
                    var youtubeId = $(this).data("id");
                    if (!youtubeId) return;
                    $videoGrid.parent(".page__content").html(`
    <div class="video-container mx-auto" style="max-width: 771.556px;">
        <div class="ratio ratio-16x9">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/${youtubeId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
        </div>
    </div>
    `);
                    resizeVideoContainer();
                });
            }
            /**
             * GET YOUTUBE ID FROM YOUTUBE LINK
             * @param {youtube_link} url
             * @returns youtube_id
             */
            function YouTubeGetID(url)
            {
                var ID = "";
                url = url.replace(/(>|<)/gi, "").split(/(vi\/|v=|\/v\/|youtu\.be\/|\/embed\/)/);
                if (url[2] !== undefined)
                {
                    ID = url[2].split(/[^0-9a-z_\-]/i);
                    ID = ID[0];
                }
                else
                {
                    ID = url;
                }
                return ID;
            }

        </script>
        <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
    </body>
</html>
